{% extends 'base.html' %}

{% block content %}
    <h1>Delete Post</h1>
    {% comment %} <p>Are you sure you want to delete the post "{{ post.title }}"?</p> {% endcomment %}
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete it</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
